<div class="post-data">
    <p>
        <span class="font-italic">{{ .Date.Format "Jan 02, 2006"}}</span> {{ if .Params.categories }} {{ range .Params.categories }}
        <span class="float-right">
            <a href="{{ "categories/" | relURL }}{{ . | urlize }}" class="badge badge-danger ml-1">{{ . }}</a>
        </span>
        {{ end }} {{ end }}
    </p>
</div>
