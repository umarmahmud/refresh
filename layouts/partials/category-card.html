<div class="card border-danger" style="width: 16rem;">
    <div class="list-group">
        <li class="list-group-item text-danger text-center">Categories</li>
        {{ range $name, $taxonomy := .Site.Taxonomies.categories }}
            <a href="{{ "categories/" | relURL }}{{ $name | urlize }}" class="list-group-item list-group-item-action"> {{ $name }} </a>
        {{ end }}
    </div>
</div>
