{{ define "main" }}
<div class="col-sm-10 col-md-7 col-lg-5">
    <h2 class="mt-3">{{ .Title }}</h2>
    {{ if eq .Section "posts" }}
    <hr> {{ partial "post-data.html" . }}
    {{ end }}
    <hr> {{ .Content }}
    <hr>
    {{ with .NextInSection }}
    <a href="{{ .Permalink }}" class="btn btn-danger btn-sm ml-5" role="button">&larr;</a>
    {{ end }}
    {{ with .PrevInSection }}
    <span class="float-right">
        <a href="{{ .Permalink }}" class="btn btn-danger btn-sm mr-5" role="button">&rarr;</a>
    </span>
    {{ end }}
</div>
{{ end }}
