{{ define "main" }}
    <p id="post-title">{{ .Title }}</p>
    <div class="post-content">
        {{ .Content }}
        <div class="post-categories">
            {{ if .Params.categories }} 
                <span>Categories: </span>
                {{ range .Params.categories }}
                    <span id="category-button">
                        <a id="category-text" href="{{ "categories/" | relURL }}{{ . | urlize }}">{{ . }}</a>
                    </span>
                {{ end }} 
            {{ end }}
        </div>
    </div>
    <div class="paginator">
        {{ with .NextInSection }}
            <span class="previous">
                <a href="{{ .Permalink }}" class="button">Previous</a>
            </span>
        {{ end }} 
        {{ with .PrevInSection }}
            <span class="next">
                <a href="{{ .Permalink }}" class="button">Next</a>
            </span>
        {{ end }}
    </div>
    <!--disqus-->
    <div class="disqus">
        {{ template "_internal/disqus.html" . }}
    </div>
{{ end }}
