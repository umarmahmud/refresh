{{ define "main" }}
<div class="container mt-3 mt-md-5 mb-3 mb-md-5">
    <div class="row justify-content-center">
        <div class="col-sm-10 col-md-8">
            <h3 class="mt-3">{{ .Title }}</h3>
            {{ if eq .Section "posts" }}
            <hr> 
            {{ partial "post-data.html" . }} 
            {{ end }}
            <hr> 
            {{ .Content }}
            <hr> 
            {{ with .NextInSection }}
            <a href="{{ .Permalink }}" class="btn btn-danger btn-sm ml-5" role="button">&#60; Previous</a>
            {{ end }} 
            {{ with .PrevInSection }}
            <span class="float-right">
                <a href="{{ .Permalink }}" class="btn btn-danger btn-sm mr-5" role="button">Next &#62;</a>
            </span>
            {{ end }}
        </div>
    </div>
    <div class="row justify-content-center mt-4">
        <div class="col-sm-10 col-md-8">
            {{ template "_internal/disqus.html" . }}
        </div>
    </div>
</div>
{{ end }}
