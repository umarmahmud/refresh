<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ "style.css" | relURL }}">
        <title>{{ .Page.Title }}</title>

        <!--Google Fonts-->
        <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">

        <!-- Google Analytics Async-->
        {{ template "_internal/google_analytics_async.html" . }}
    </head>

    <body>
        <div class="header">
            <div class="header-column">
                <div id="title"><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></div>
                <div id="subtitle">{{ .Site.Params.description }}</div>
            </div>
        </div>
        {{ if ne .Page.Title .Site.Title }}
            <hr>
        {{ end }}
        <div class="content">
            {{ block "main" . }} 
            {{ end }}
        </div>
        <div class="footer">
            <hr>
            {{ .Site.Params.footer }}
        </div>    
    </body>

</html>
