<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ "css/bootstrap.min.css" | relURL }}">

</head>

<body>
    <!--header-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <a class="navbar-brand" href="{{ .Site.BaseURL }}">{{ .Site.Params.AuthorName }}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ .Site.BaseURL }}">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ "projects/" | relLangURL }}">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ "about/" | relLangURL }}{{ .Site.Params.AuthorName | urlize }}">About</a>
                </li>
            </ul>
            <span class="navbar-text">
                {{ with .Site.Params.twitter }}
                    <a href="{{ . }}" class="mr-2"><img src="{{ "images/social/twitter.svg" | relURL }}" height="40" width="40"></a>
                {{ end }}
                {{ with .Site.Params.github }}
                    <a href="{{ . }}"><img src="{{ "images/social/github.svg" | relURL }}" height="40" width="40"></a>
                {{ end }}
            </span>
        </div>
    </nav>

    <!--content-->
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col">
            </div>

            {{ block "main" . }} {{ end }}

            <div class="col">
            </div>
        </div>
    </div>

    <!--footer-->
    <div class="footer">
        <hr>
        <div class="container-fluid mb-3">
            <div class="row">
                <div class="col-12 text-center">
                    Copyright &copy; {{ now.Format "2006"}} {{ .Site.Params.AuthorName }}. All rights reserved.
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="{{ "js/bootstrap.min.js" | relURL }}"></script>
</body>

</html>
